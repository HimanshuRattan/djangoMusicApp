{% extends "app/pogo.html" %}

{% block body %}
    <h3>
        Here are all my Albums!!
    </h3>
    <ul>
        {% for album in object_list  %}
        <li>
            <a href="{% url 'detail' album.id %}">{{album.album_title}}</a>
        </li>
        {% endfor %}
    </ul>
{% endblock %}
